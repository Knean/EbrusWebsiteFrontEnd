<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Availability</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor=" let product of cart.products; let i = index;">        
            <th scope="row">{{i}}</th>
            <td>{{product.name}} </td>
            <td>{{product.price}}</td>
            <td>infinite</td>
          </tr>
    </tbody>
  </table>

  <button class = "btn btn-primary">proceed to payment</button>
