<div class="container-fluid">
  <div class="row" *ngFor="let value of images; index as i" >
    <div class="col-sm-4">
      <img [src]="value.image_set[0]? value.image_set[0]['url']: ''" style="width:100%;margin-bottom:1em;" [attr.data-index]="value.id" (click)="navigate($event)">
      <div style="height: 100%"></div>
    </div>
    <div class="col-sm-8">
      <p> {{value.productName}}</p>
    </div>
  </div>
</div>
